<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="List of favorite recipes with ratings and descriptions">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="https://lew24012@github.io/wdd131/recipes">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css">
    <title>Recipe Book</title>
    <script src="recipes.js" defer></script>
</head>

<body>
    <header>
        <img class="logo" src="images/recipe-book.png" alt="recipebook logo">
        <h1>RECIPEBOOK</h1>
    </header>
    <main>
        <form action="search" class="search">
            <input type="text" placeholder="Find a Recipe">
            <button><img src="images/search.svg" alt="search icon" class="search_icon"></button>
        </form>
        <hr>
        <div id="recipe-list">
            <div class="recipe">
                <img src="images/apple-crisp.jpg" alt="apple crisp">
                <section>
                    <p class="type">dessert</p>
                    <p class="name">APPLE CRISP</p>
                    <p class="description">"This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream."</p>
                    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik -
            Flaticon</a>
    </footer>
</body>

</html>
